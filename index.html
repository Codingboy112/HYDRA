<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYDRA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__first">
            <img src="./assets/Main_logo.svg" alt="" />
            <img src="./assets/second__logo.svg" alt="" />
          </div>
          <div class="header__second">
            <a href="#" class="header__link">ABOUT</a>
            <a href="#" class="header__link">SERVICES</a>
            <a href="#" class="header__link">TECHNOLOGIES</a>
            <a href="#" class="header__link">HOW TO</a>
          </div>
          <div class="header__third">
            <button class="header__button header__first_btn">CONTACT US</button>
            <button class="header__button header__second_btn">
              JOIN HYDRA
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <section class="hero">
          <div class="hero__wrapper">
            <div class="first__hero">
              <h1 class="hero__title">
                <span class="hero__title_span">Dive</span> Into The Depths <br />
                Of <span class="hero__title_span">Virtual Reality</span>
              </h1>
              <p class="hero__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore nisl tincidunt
                eget. Lectus mauris eros in vitae .
              </p>
              <button class="hero__btn">BUILD YOUR WORLD</button>
              <i class="bi bi-arrow-right"></i>
            </div>
          </div>
          <div class="second__hero">
            <div class="img"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
